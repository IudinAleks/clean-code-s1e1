<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="page">
<header class="header">
  <div class="header-wrap">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
<main>
  <section class="add-task">
    <div class="main-wrap">
      <div id="add-task-wrap">
        <h3 class="add-task__title subtitle">Add Item</h3>
        <div class="task-wrap">
          <input class="task__input task__input_new" type="text">
          <button class="button button_add">Add</button>
        </div>
      </div>
    </div>
  </section>
  <section class="incomplete-task">
    <div class="main-wrap">
      <h3 class="incomplete-task__title subtitle">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img_delete button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img_delete button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </div>
  </section>
  <section class="completed-task">
    <div class="main-wrap">
      <h3 class="completed-task__title subtitle">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img_delete button__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
